{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <br>
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Register</h1>
                     </div>
                     <div class="d-flex justify-content-center">
                        {% for message in messages %}
                          <h5 class="alert alert-{{ message.tags }}">{{  message }}</h5>
                        {% endfor %}
                      </div>
                </div>
               <form method="post" autocomplete="off">
                   {% csrf_token %}
                        
                   {{ form| crispy }}
                       <div class="form-group">
                          <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button style="background-color: #ff3300;"  type="submit" class=" btn btn-block mybtn tx-tfm">submit</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">or</span>
                          </div>
                       </div>
                    
                       <div class="form-group">
                          <p class="text-center">Already have an account? <a href="/login" id="signup">Sign in here</a></p>
                       </div>
                    </form>
             
            </div>
        </div>
          
        </div>
    </div>
  </div>   

{% endblock %}

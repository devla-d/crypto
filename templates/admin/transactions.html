{% extends 'admin/main.html' %}
{% load static %}
{% block content %}


<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"> Transactions</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive table-bordered ">
              <table class="table">
                <thead class=" text-primary">
                  <th class="text-center">
                    Name
                  </th>
                  <th class="text-center">
                    email
                  </th>
                  <th class="text-center">
                    Amount
                  </th>
                  <th class="text-center">
                    Date
                  </th>
                  <th class="text-center">
                    Service
                  </th>
                
                </thead>
                {% for obj in transactions %}
                <tbody>
                  <tr>
                    <td>
                      {{ obj.user.full_name }}
                    </td>
                    <td >
                        {{ obj.user.email }}
                    </td>
                    <td>
                      ${{ obj.amount }}
                    </td>
                    <td>
                        {{ obj.date }}
                      </td>
                      <td>
                        {{ obj.service }}
                      </td>
                      <!--td>
                        {% if obj.status == "pending" %}
                        <a href="#" class="btn btn-sm btn-primary btn-round">pay</a>
                        {% else %}
                        <a href="#" class="btn btn-sm btn-primary disable btn-round"><strike>paid</strike> </a>
                        {% endif %}
                      </td-->
                  </tr>
                </tbody>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>






{% endblock  %}

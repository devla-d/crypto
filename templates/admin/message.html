{% extends 'admin/main.html' %}
{% load static %}
{% block content %}


<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"> Messages</h4>
            <a href="{% url 'notify-user' %}" class="btn btn-primary btn-sm  btn-circle">Notify user</a>
          </div>
           <div class="card-body">
              <div class="col-md-10">
                {% for msg in messages %}
                <div class="alert alert-info">
                   
                    <span>{{ msg.subject }} <h6>{{ msg.email }} </h6></span>
                    <p>{{ msg.body }}</p>
                  </div>
              </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
</div>






{% endblock  %}
